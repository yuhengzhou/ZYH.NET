<div class="speakingHolder">
    <div align="center" class="infoPane">
        <div class="heading">Please Listen Carefully</div>
        <div class="faceContainer">
            <div class="faceHolder">

            </div>
        </div>
        <div class="audioPlayer">
            <div align="left" class="topRow">
                <div align="left" class="playerStatus">Playing audio...</div>
                <div align="right" class="timeDisplay">00:00</div>
            </div>
            <div align="left" class="seekPane">
                <div class="baseBar"></div>
                <div class="loaderBar"></div>
                <div class="elapsedBar"></div>
                <div class="bevelBar"></div>
                <div class="hilightBar"></div>
            </div>
        </div>
    </div>
    <div class="questionPane">
        <div align="left" class="questionBox">
        </div>
        <div class="audioPlayer">
            <div align="left" class="topRow">
                <div align="left" class="playerStatus">Playing audio...</div>
                <div align="right" class="timeDisplay">00:00</div>
            </div>
            <div align="left" class="seekPane">
                <div class="baseBar"></div>
                <div class="loaderBar"></div>
                <div class="elapsedBar"></div>
                <div class="bevelBar"></div>
                <div class="hilightBar"></div>
            </div>
        </div>
    </div>
    <div class="responsePane">
        <div align="left" class="questionBox"></div>
        <div class="headphoneIcon"></div>
        <div class="maPane">
            <div class="micIcon"></div>
            <div class="maContainer">
                <div class="maBaseBar"></div>
                <canvas class="maActivityBar"></canvas>
                <div class="maMask"></div>
            </div>
            <div class="naLevel">
                <div id="naLevelHolder" class="naBarIdle"></div>
            </div>
        </div><div class="tdPane">
            <div class="ptDisplay">
                <div class="ptPrefix">Preparation Time:</div>
                <div align="center" class="ptValue"></div>
                <div class="ptSuffix">Seconds</div>
            </div><div class="rtDisplay">
                <div class="rtPrefix">Response Time:</div>
                <div align="center" class="rtValue"></div>
                <div class="rtSuffix">Seconds</div>
            </div>
        </div>
        <div class="audioRecorder">
            <div align="left" class="topRow">
                <div align="right" class="statusIcons">
                    <div class="recordingIcon"></div>
                    <div class="savingIcon"></div>
                </div>
                <div align="left" class="recorderStatus">Recording audio...</div>
                <div align="right" class="timeDisplay">00:00</div>
            </div>
            <div align="left" class="seekPane">
                <div class="baseBar"></div>
                <div class="recordBar"></div>
                <div class="bevelBar"></div>
                <div class="hilightBar"></div>
            </div>
        </div>
    </div>
    <div class="finalPane">
        <div class="finalMessage">
            <span></span>
        </div>
    </div><div class="alertPane">
        <div class="noMicAlert">
            <div class="headerArea"></div>
            <div class="contentArea">
                <div class="noMicPoster"></div>
                <div class="contentTxt"></div>
                <div class="alertButtonContainer">
                    <a class="alertButton" href="javascript:void(0)">Detect Microphone</a>
                </div>
            </div>
        </div>
        <div class="notAllowedAlert">
            <div class="headerArea"></div>
            <div class="contentArea">
                <div class="notAllowedPoster"></div>
                <div class="contentTxt"></div>
                <div class="alertButtonContainer">
                    <a class="alertButton" href="javascript:void(0)">Check Microphone</a>
                </div>
            </div>
        </div><div class="cfAlert">
            <div class="headerArea"></div>
            <div class="contentArea">
                <div class="cfPoster"></div>
                <div class="contentTxt"></div>
                <div class="alertButtonContainer">
                    <a class="alertButton" href="javascript:void(0)">Connect</a>
                </div>
            </div>
            <div class="nsContainer">
                <div id="nsHolder" class="nsUp"></div>
            </div>
        </div><div class="voiceLevelAlert">
            <div class="headerRow">
                <div class="headerArea"></div>
                <div class="smallCloseButContainer">
                    <a class="smallCloseButton" href="javascript:void(0)"></a>
                </div>
            </div><div class="contentArea">
                <div class="voiceLevelPoster"></div>
                <div class="contentTxt"></div>
                <div class="alertButtonContainer">
                    <a class="alertButton" href="javascript:void(0)">Close</a>
                </div>
            </div>
        </div>
    </div>
    <div class="statusPane">
        <div class="statusHolder"></div>
    </div>
    <div class="notifyPane">
        <div class="notifyHolder"></div>
    </div>
</div>
